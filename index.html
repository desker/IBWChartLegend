<html>
<head>
  <title>IBWChartLegend Demo</title>
</head>
<body>
  <div id="main"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
  <script src="ibwchartlegend.js"></script>
  <script>
    /* jshint undef:false */
    React.render(React.createElement(IbwchartLegend, {
      items: [
        {
          value: '<16',
          text: 'Выраженный дефицит массы тела',
          width: 50,
          color: '#e74c3c'
        }, {
          value: '16−18.4',
          text: 'Недостаточная масса тела',
          width: 65,
          color: '#f1c40f'
        }, {
          value: '18.5−24.9',
          text: 'Нормальная масса тела',
          width: 80,
          color: '#2ecc71',
          selected: true
        }, {
          value: '25−29.9',
          text: 'Избыточная масса тела',
          width: 90,
          color: '#f1c40f'
        }, {
          value: '30−34.9',
          text: 'Ожирение 1 степени',
          width: 100,
          color: '#e74c3c',
          selected: true
        }, {
          value: '35−39.9',
          text: 'Ожирение 2 степени',
          width: 110,
          color: '#c0392b'
        }, {
          value: '40 и более',
          text: 'Ожирение 3 степени',
          width: 115,
          color: '#8e44ad'
        }, {
          value: '',
          text: 'Нормальная масса с учётом типа телосложения',
          width: 50,
          color: '#3498db'
        }
      ]
    }), document.getElementById('main'));
  </script>
</body>
</html>
